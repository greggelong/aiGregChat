<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>GREG KREISMAN // ART_WORKER_v1.0</title>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.11.1/p5.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.11.1/addons/p5.sound.js"></script>
    <script src="https://cdn.jsdelivr.net/gh/IDMNYU/p5.js-speech@0.0.3/lib/p5.speech.js"></script>

    <link href="https://fonts.googleapis.com/css2?family=Share+Tech+Mono&display=swap" rel="stylesheet">

    <style>
        :root {
            --bg-color: #0d0d0d;
            --greg-color: #d1d1d1;
            /* Silver for Greg */
            --user-color: #fcee0a;
            /* Yellow for User */
            --hazard-orange: #ff8c00;
            /* High Contrast for Instructions */
            --border-color: #2a2a2a;
            --terminal-font: 'Share Tech Mono', monospace;
        }

        body {
            background-color: var(--bg-color);
            color: #888;
            font-family: var(--terminal-font);
            margin: 0;
            height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            overflow: hidden;
            /* Subtle scanline overlay */
            background: linear-gradient(rgba(18, 16, 16, 0) 50%, rgba(0, 0, 0, 0.1) 50%),
                linear-gradient(90deg, rgba(255, 0, 0, 0.02), rgba(0, 255, 0, 0.01), rgba(0, 0, 255, 0.02));
            background-size: 100% 4px, 3px 100%;
        }

        /* --- INSTRUCTION PANEL --- */
        .terminal-header {
            width: 90%;
            max-width: 850px;
            margin-bottom: 15px;
            background: #1a1a1a;
            /* Solid background for legibility */
            border: 2px solid #333;
            padding: 15px 25px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.6);
        }

        .status-line {
            font-size: 0.9rem;
            color: var(--hazard-orange);
            font-weight: bold;
            margin-bottom: 10px;
            display: flex;
            align-items: center;
            gap: 12px;
            letter-spacing: 1.5px;
        }

        .status-dot {
            width: 10px;
            height: 10px;
            background-color: var(--hazard-orange);
            border-radius: 50%;
            box-shadow: 0 0 10px var(--hazard-orange);
            animation: pulse 1.5s infinite;
        }

        .protocol-box {
            font-size: 0.85rem;
            line-height: 1.6;
            color: #ffffff;
            /* White text for clarity */
            border-top: 1px solid #444;
            padding-top: 10px;
        }

        .protocol-box b {
            color: var(--user-color);
            background: rgba(252, 238, 10, 0.1);
            padding: 0 4px;
        }

        /* --- CHAT LOG --- */
        #chatLog {
            width: 90%;
            max-width: 850px;
            height: 55vh;
            background: rgba(0, 0, 0, 0.95);
            border: 1px solid var(--border-color);
            padding: 25px;
            overflow-y: auto;
            margin-bottom: 20px;
        }

        p {
            margin-bottom: 15px;
            border-left: 2px solid transparent;
            padding-left: 15px;
            text-transform: uppercase;
            font-size: 0.95rem;
        }

        .greg-msg {
            border-left-color: var(--greg-color);
            color: #fff;
        }

        .user-msg {
            border-left-color: var(--user-color);
            color: var(--user-color);
        }

        .system-msg {
            color: #666;
            font-style: italic;
            border-left: none;
        }

        /* --- INPUTS --- */
        .input-container {
            width: 90%;
            max-width: 850px;
            display: grid;
            grid-template-columns: 1fr auto auto auto;
            gap: 10px;
        }

        #userInput {
            background: #000;
            border: 1px solid var(--border-color);
            color: var(--user-color);
            padding: 15px;
            font-family: var(--terminal-font);
            outline: none;
        }

        button {
            padding: 10px 20px;
            font-family: var(--terminal-font);
            font-weight: bold;
            cursor: pointer;
            border: 1px solid var(--border-color);
            background: #111;
            color: #fff;
            text-transform: uppercase;
            transition: 0.2s;
        }

        button:hover {
            background: #fff;
            color: #000;
        }

        #speakBtn {
            color: var(--greg-color);
            border-color: var(--greg-color);
        }

        #killBtn {
            color: #ff3366;
            border-color: #ff3366;
        }

        /* --- ANIMATIONS --- */
        .cursor {
            display: inline-block;
            width: 8px;
            height: 1rem;
            background: var(--greg-color);
            margin-left: 5px;
            animation: blink 1s step-end infinite;
            vertical-align: middle;
        }

        @keyframes blink {

            from,
            to {
                opacity: 1;
            }

            50% {
                opacity: 0;
            }
        }

        .loading-dots::after {
            content: ' .';
            animation: dots 1.5s steps(5, end) infinite;
        }

        @keyframes dots {

            0%,
            20% {
                content: ' .';
            }

            40% {
                content: ' . .';
            }

            60% {
                content: ' . . .';
            }

            80%,
            100% {
                content: '';
            }
        }

        @keyframes pulse {

            0%,
            100% {
                opacity: 1;
                transform: scale(1);
            }

            50% {
                opacity: 0.4;
                transform: scale(1.1);
            }
        }

        @media (max-width: 600px) {
            .input-container {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>

<body>

    <div class="terminal-header">
        <div class="status-line">
            <span class="status-dot"></span> SYSTEM_ONLINE // GREG_KREISMAN_LOG
        </div>
        <div class="protocol-box">
            OPERATIONAL PROTOCOLS:<br>
            > INPUT: TYPE DATA & PRESS <b>[EXECUTE]</b><br>
            > AUDIO: CLICK <b>[VOICE_IN]</b> TO INITIATE REFLECTION
        </div>
    </div>

    <div id="chatLog">>> INITIALIZING BUFFER... AWAITING CONTRIBUTION.</div>

    <div class="input-container">
        <input type="text" id="userInput" placeholder="ENTER LOG..." autocomplete="off" />
        <button id="sendBtn">EXECUTE</button>
        <button id="speakBtn">VOICE_IN</button>
        <button id="killBtn">TERMINATE</button>
    </div>

    <script src="sketch3.js"></script>
</body>

</html>
